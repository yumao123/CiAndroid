<div id="{{modal_info.modal_id}}">
	<div class="modal-header">
		<h4>{{modal_info.modal_name}}</h4>
	</div>
	<form class="modal-body">
		<div class="box box-primary">
			<div class="box-header with-border">
				<p class="box-title"></p>
				<a href="" ng-click="add_items()"><span title="新增控件" class="glyphicon glyphicon-plus"></span></a>
			</div>
			<div class="box-body" style="max-height: 400px;overflow:auto;">
				<div>
					<lable class="control-label col-md-3"><b>key值:</b></lable>
					<lable class="control-label col-md-2"><b>控件类型:</b></lable>
					<lable class="control-label col-md-2"><b>是否展示:</b></lable>
					<lable class="control-label col-md-4"><b>描述:</b></lable>
				</div>
				<hr class="col-md-11">
				<div class="control-group col-md-12" ng-repeat="(item_index, file_item) in current_switch.file_items track by $index">
					<div>
						<div class="col-md-3">
							<input class="form-control" ng-model='file_item.item_name'>						
						</div>
						<div class="col-md-2">
							<input class="form-control" ng-model='file_item.item_type'>
						</div>
						<div class="col-md-2">
							<select class="form-control" ng-model="file_item.isshow">
								<option value='true'>是</option>
								<option value='false'>否</option>
							</select>
						</div>
						<div class="col-md-4">
							<input class="form-control" ng-model='file_item.description'>
						</div>
						<div class="col-md-1">
							<a href="" ng-click="minus_items($index)" title="删除控件"><span class="fa fa-minus"></span></a>
						</div>
					</div>
					<hr class="col-md-11">
				</div>
			</div>
		</div>
	</form>
	<div class="modal-footer">
		<button class="btn btn-danger pull-left" ng-click="delete()">删除此配置</button>
		<button class="btn btn-primary" ng-click="ok()">保存</button><!--enterpriseForm.$invalid-->
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
	</div>
</div>
